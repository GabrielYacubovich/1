<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="menuButtons">
        <div class="menu">
            <button id="showLoginForm">Login</button>
            <button id="showRegisterForm">Sign Up</button>
        </div>
    </div>
    <div id="loginForm" class="hidden">
        <!-- Login form content here -->
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="registerForm" class="hidden">
        <!-- Registration form content here -->
        <form>
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="regUsername">
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="regPassword">
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
